<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <form>
        <h2>Dog Adoption Application</h2>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        
        <label>
            <input type="checkbox" name="dog_experience" value="yes">
            Have you ever lived with a Dog before?
        </label>

        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="breeds" multiple required>
            <option value="labrador">Labrador</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
            <option value="poodle">Poodle</option>
            <option value="golden_retriever">Golden Retriever</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
