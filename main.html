<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="form-container">
        <h1>Dog Adoption Application<span class="paw-print">üêæ</span></h1>
        
        <form action="/dog-adoption" method="POST" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Phone Number"
                    pattern="[0-9]{10}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    placeholder="Address"
                    required
                >
            </div>

            <div class="form-group">
                <label class="checkbox-group" for="dogExperience">
                    <input 
                        type="checkbox" 
                        id="dogExperience" 
                        name="dogExperience" 
                        value="Have you ever lived with a Dog before?"
                    >
                    Have you ever lived with a Dog before?
                </label>
            </div>

            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <div class="multi-select-group">
                    <select 
                        id="multiSelect" 
                        name="multiSelect[]" 
                        multiple 
                        required
                    >
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Labrador Retriever">Labrador Retriever</option>
                        <option value="German Shepherd">German Shepherd</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Poodle">Poodle</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
