<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-wrapper {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c5530;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c5530;
            font-weight: 600;
            font-size: 15px;
        }

        input[type="text"], 
        input[type="tel"], 
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1e7dd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fff9;
        }

        input[type="text"]:focus, 
        input[type="tel"]:focus, 
        select:focus {
            outline: none;
            border-color: #88d8a3;
            box-shadow: 0 0 0 3px rgba(136, 216, 163, 0.2);
            background: white;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #d1e7dd;
            border-radius: 12px;
            background: #f8fff9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover {
            border-color: #88d8a3;
            background: white;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: #88d8a3;
        }

        select[multiple] {
            height: 140px;
            padding: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #88d8a3 0%, #5cb85c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(136, 216, 163, 0.4);
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style
</head>
<body>
    <div class="form-wrapper">
        <h1>üêæ Dog Adoption Form</h1>
        <form action="/adopt" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>

            <div class="form-group">
                <label>Have you ever lived with a Dog before?</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
                    <label for="dogExperience" style="margin: 0; font-weight: normal; cursor: pointer; color: #2c5530;">‚úì Yes</label>
                </div>
            </div>

            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" name="preferredBreeds[]" multiple required>
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Poodle">Poodle</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
