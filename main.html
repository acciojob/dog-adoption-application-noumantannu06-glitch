<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	     <div class="form-container">
        <h1>Dog Adoption Form</h1>
        <p class="subtitle">Help Ritesh find his perfect furry companion!</p>
        
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Address" rows="3" required></textarea>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
                <label for="dogExperience">Have you ever lived with a Dog before?</label>
            </div>
            
            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" name="multiSelect" multiple>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Labrador">Labrador</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Pug">Pug</option>
                </select>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
