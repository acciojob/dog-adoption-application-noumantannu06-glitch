<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-wrapper">
        <h1>üêï Adopt a Dog with Ritesh</h1>
        <form>
            <div class="field-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="field-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="field-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="field-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="dogexp" name="dogexp" value="Have you ever lived with a Dog before?">
                    <label for="dogexp" class="checkbox-label">Have you ever lived with a Dog before?</label>
                </div>
            </div>
            <div class="field-group">
                <label for="#multiselect">Please select your preferred breeds</label>
                <select id="#multiselect" name="breeds[]" multiple>
                    <option value="labrador">Labrador Retriever</option>
                    <option value="golden">Golden Retriever</option>
                    <option value="german">German Shepherd</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="poodle">Poodle</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
	 <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
