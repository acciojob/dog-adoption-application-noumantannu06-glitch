<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dog Adoption Application</h1>
        <form id="adoptionForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Phone Number" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address" required>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
                <label for="checkbox">Have you ever lived with a Dog before?</label>
            </div>
            
            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds</label>
                <select id="multiSelect" multiple required>
                    <option value="labrador">Labrador Retriever</option>
                    <option value="beagle">Beagle</option>
                    <option value="poodle">Poodle</option>
                    <option value="bulldog">Bulldog</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
